# .github/ISSUE_TEMPLATE/bug_report.yml

name: 🐛 バグ報告 (Bug Report)
description: バグや不具合の報告はこちらからお願いします
title: "[Bug] "
labels: ["bug"]
assignees:
  - 

body:
  - type: markdown
    attributes:
      value: |
        ご報告ありがとうございます！
        バグの再現と修正を迅速に行うため、以下の項目について詳しくご記入ください。

  - type: textarea
    id: bug-description
    attributes:
      label: バグの概要
      description: どのようなバグですか？簡潔に説明してください。
      placeholder: 例）〇〇の画面で△△ボタンを押すと、アプリケーションがクラッシュする。
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 再現手順
      description: このバグを再現させるための具体的な手順を教えてください。
      placeholder: |
        1. 〇〇ページに移動する
        2. △△をクリックする
        3. 〇〇というエラーが表示される
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待される挙動
      description: 本来はどのような動作になることを期待していましたか？
      placeholder: 例）△△ボタンを押すと、□□のダイアログが表示される。
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 実際の挙動
      description: 実際に何が起きましたか？エラーメッセージやスクリーンショット、動画などがあれば、ここに貼り付けてください。
      placeholder: 例）ボタンを押しても何も反応がない。コンソールに`TypeError`が表示されている。
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 実行環境
      description: バグが発生した環境をできるだけ詳しく教えてください。
      placeholder: |
        - OS: [例: Windows 11, macOS Sonoma 14.2]
        - ブラウザ: [例: Chrome 120, Firefox 119]
        - アプリケーションのバージョン: [例: v1.2.3]
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: その他 (追加情報)
      description: 関連するIssueや、その他補足情報があればこちらに記入してください。（任意）
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: 確認事項
      description: Issueを立てる前に、以下の項目を確認してください。
      options:
        - label: 公式ドキュメントを読み、既知の問題でないことを確認しました。
          required: true
        - label: 既存のIssueを検索し、同様のバグ報告がないことを確認しました。
          required: true
name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Generate dashboard dataset
        uses: ./
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          project-scope: "user"
          output-path: metrics-output

      - name: Copy issues data into docs
        run: |
          cp metrics-output/issues.json docs/static/data/issues.json

      - name: Copy statistics data into docs (if exists)
        run: |
          if [ -f metrics-output/statistics.json ]; then
            cp metrics-output/statistics.json docs/static/data/statistics.json
          else
            echo "statistics.json not found; skipping"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build Docusaurus site
        run: npm run build
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

